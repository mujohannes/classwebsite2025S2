<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tiptoe Soles</title>
    <link rel="icon" href="images/SiteIcon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="script.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

<body>
    <header class="page-header">
        <button class="nav-button" id="menu-button">
           <img src="images/burger.svg">
        </button>
        <a href="index.html" class="logo-link">
            <img class="logo" src="images/TipToe Soles_Logo.png" alt="tiptoe soles logo">
        </a>
        <!-- category menu -->
        <nav class="navigation" id="main">
            <a href="men.html">Men</a>
            <a href="women.html">Women</a>
            <a href="accessories.html">Accessories</a>
            <a href="services.html">Services</a>
        </nav>
        <!-- search form -->
        <form id="search" method="get" action="">
            <input type="search" name="keywords" id="keywords" placeholder="Search for a product">
            <button type="submit">
                <img src="images/search-icon.svg">
            </button>
        </form>
        <nav class="navigation" id="user-nav">
            <a href="account.html">
                <i class="fa-solid fa-user"></i>
                <span class="sr-only">Account</span>
            </a>
            <a href="wishlist.html">
                <i class="fa-solid fa-heart"></i>
                <span class="sr-only">Wishlist</span>
            </a>
            <a href="cart.html">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="sr-only">Shopping Bag</span>
            </a>
        </nav>
    </header>
    <!-- banner -->
    <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
        <div class="slide">
            <h2>Halloween Sales</h2>
            <button>Shop Halloween</button>
        </div>
        <div class="slide">
            <h2>Black Friday</h2>
            <button>Shop Black Friday</button>
        </div>
        <div class="slide">
            <h2>Cyber Monday</h2>
            <button>Shop Cyber Monday</button>
        </div>
        <div class="slide">
            <h2>Four</h2>
        </div>
    </div>
